<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8" />
        <meta name="author" content="Danny" />
        <link rel="stylesheet" href="styles.css" />
        <script src="eas_logic.js" defer></script>
    </head>
    <body>
        <div class = 'main'>
            <div class="control-panel">
                <div>
                    <div>Grid Size:
                        <div class="gridsize-display">16 x 16</div>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="64" value="16" class="slider" id="grid-size-slider" />
                    </div>
                </div>
                <div>
                    <button id="clear-button">Clear Grid</button>
                </div>
                <div>
                    <button id="toggle-grid">Toggle Gridlines</button>
                </div>
                <div>
                    <div>Pen Colour:</div>
                    <input type="color" id="pen-color"/>
                </div>
                <div>
                    <button id="eraser">Toggle Eraser</button>
                </div>
            </div>
            <div class="grid" onmousedown="return false"></div>
        </div>
    </body>
</html>
